<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Scene with Login</title>
  <style>
    /* 3D Scene Styles */
    .wall {
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/18515/PIA09959-1280x800_copy.jpg);
      background-size: cover;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      background: #000;
      text-align: center;
    }
    
    body:before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    
    .scene {
      display: inline-block;
      vertical-align: middle;
      perspective: 5px;
      perspective-origin: 50% 50%;
      position: relative;
    }
    
    .wrap {
      position: absolute;
      width: 1000px;
      height: 1000px;
      left: -500px;
      top: -500px;
      transform-style: preserve-3d;
      animation: move 12s infinite linear;
      animation-fill-mode: forwards;
    }
    
    .wrap:nth-child(2) {
      animation: move 12s infinite linear;
      animation-delay: 6s;
    }
    
    .wall {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      animation: fade 12s infinite linear;
      animation-delay: 0;
    }
    
    .wrap:nth-child(2) .wall {
      animation-delay: 6s;
    }
    
    .wall-right {
      transform: rotateY(90deg) translateZ(500px);
    }
    
    .wall-left {
      transform: rotateY(-90deg) translateZ(500px);
    }
    
    .wall-top {
      transform: rotateX(90deg) translateZ(500px);
    }
    
    .wall-bottom {
      transform: rotateX(-90deg) translateZ(500px);
    }
    
    .wall-back {
      transform: rotateX(180deg) translateZ(500px);
    }
    
    @keyframes move {
      0% {
        transform: translateZ(-500px) rotate(0deg);
      }
      100% {
        transform: translateZ(500px) rotate(0deg);
      }
    }
    
    @keyframes fade {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Login Box Styles */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      border-radius: 10px;
      color: #fff;
      opacity: 0; /* Set initial opacity to 0 for fade-in */
      animation: fadeIn 2s forwards; /* Add fade-in animation */
      animation-delay: 5s; /* Delay animation by 5 seconds */
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      margin-top: 40px;
      letter-spacing: 4px;
    }

    /* Fade-in animation for login box */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 3D Scene -->
  <div class="scene">
    <div class="wrap">
      <div class="wall wall-right"></div>
      <div class="wall wall-left"></div>   
      <div class="wall wall-top"></div>
      <div class="wall wall-bottom"></div> 
      <div class="wall wall-back"></div>    
    </div>
    <div class="wrap">
      <div class="wall wall-right"></div>
      <div class="wall wall-left"></div>   
      <div class="wall wall-top"></div>
      <div class="wall wall-bottom"></div>   
      <div class="wall wall-back"></div>    
    </div>
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <!-- Submit button that directs the form submission to the /login endpoint -->
      <a href="#" onclick="this.closest('form').submit();">Submit</a>
    </form>
  </div>
</body>
</html>
